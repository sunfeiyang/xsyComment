<div class="show" [ngStyle]="{ 'padding-bottom': '35px' }" >
  <img [src]="previewImage" [ngStyle]="{ 'width': '100%', 'max-height': '450px', 'padding-bottom': '2px' }" />
</div>
<div class="clearfix">
  <nz-upload
    nzAction="/yy/upload"
    nzListType="picture-card"
    [(nzFileList)]="fileList"
    [nzShowButton]="fileList.length < 1"
    [nzPreview]="handlePreview"
    (nzChange)="handleChange($event)">
    <i nz-icon type="plus"></i>
    <div class="ant-upload-text">Upload</div>
  </nz-upload>
